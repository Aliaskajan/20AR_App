<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Video Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingBackend: artoolkit; markersAreaEnabled: false; debugUIEnabled: false;">
      <!-- Preload the video asset -->
      <a-assets>
        <video id="arVideoAsset" 
               src="video.mp4" 
               loop 
               playsinline
               webkit-playsinline
               muted
               preload="auto"></video>
      </a-assets>
      
      <!-- Marker with video mapped onto an entity -->
      <a-marker preset="hiro">
        <a-video 
          id="arVideo" 
          src="#arVideoAsset" 
          width="2" 
          height="1" 
          position="0 0 0" 
          rotation="-90 0 0">
        </a-video>
      </a-marker>
      
      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
    
    <script>
      // Optionally trigger play on marker detection:
      document.querySelector('a-marker').addEventListener('markerFound', function () {
        const videoEl = document.querySelector('#arVideoAsset');
        if (videoEl.paused) {
          videoEl.play().catch(error => {
            console.error("Error playing video:", error);
          });
        }
      });
    </script>
  </body>
</html>
